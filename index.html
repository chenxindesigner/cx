<script>
  document.querySelector("button").addEventListener("click", function () {
    const json = document.getElementById("jsonInput").value;
    const altText = document.getElementById("altTextInput").value || "Flex Message";
    const shareText = `line://msg/text/?${encodeURIComponent(
      `{"type":"flex","altText":"${altText}","contents":${json}}`
    )}`;
    window.location.href = shareText;
  });
</script>
