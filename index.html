<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flex 卡片分享器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h2>請貼上 Flex JSON</h2>
  <textarea id="jsonInput" style="width:90%; height:300px;" placeholder="請貼上完整 Flex JSON"></textarea>
  <br><br>
  <button onclick="sendFlex()" style="font-size:18px;">📤 分享給 LINE 好友</button>

  <script>
    // ✅ 使用妳專用的 LIFF ID
    liff.init({ liffId: "2007730669-BZpPW38q" })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      })
      .catch((err) => {
        alert("LIFF 初始化失敗：" + err);
      });

    async function sendFlex() {
      const json = document.getElementById("jsonInput").value;

      if (!json) {
        alert("請貼上 Flex JSON");
        return;
      }

      try {
        const parsed = JSON.parse(json);

        const message = {
          type: "flex",
          altText: "這是一則 Flex 訊息", // 固定字串，不從 JSON 解析、不影響出圖
          contents: parsed
        };

        if (!liff.isApiAvailable("shareTargetPicker")) {
          alert("目前裝置不支援分享功能，請改用手機");
          return;
        }

        await liff.shareTargetPicker([message]);

      } catch (e) {
        alert("❌ JSON 格式錯誤，請確認是否為完整格式\n\n" + e.message);
      }
    }
  </script>
</body>
</html>
