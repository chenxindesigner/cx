          {

            "url": "https://developers-resource.landpress.line.me/fx/img/review_gold_star_28.png"
          },
          {
            "type": "icon",
            "size": "sm",
            "url": "https://developers-resource.landpress.line.me/fx/img/review_gold_star_28.png"
          },
          {
            "type": "icon",
            "size": "sm",
            "url": "https://developers-resource.landpress.line.me/fx/img/review_gold_star_28.png"
          },
          {
            "type": "icon",

            "color": "#999999",
            "margin": "md",
            "flex": 0
          }
        ]
      },
      {
        "type": "box",
        "layout": "vertical",
        "margin": "lg",
        "spacing": "sm",
        "contents": [
          {

            "layout": "baseline",
            "spacing": "sm",
            "contents": [

    "flex": 0

  </textarea>
  <br><br>
  <button onclick="shareFlexMessage()">📤 分享給好友</button>

  <script>
    liff.init({ liffId: '2007730669-BZpPW38q' })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      })
      .catch((err) => {
        console.error('LIFF 初始化失敗:', err);
        alert('LIFF 初始化失敗，請確認 LIFF ID 是否正確');
      });

    async function shareFlexMessage() {
      const jsonText = document.getElementById("flexJsonInput").value;
      let json;
      try {
        json = JSON.parse(jsonText);
      } catch (e) {
        alert("❌ JSON 格式錯誤，請確認內容");
        return;
      }

      if (!liff.isApiAvailable('shareTargetPicker')) {
        alert("目前裝置不支援分享功能");
        return;
      }

      try {
        await liff.shareTargetPicker([
          {
            type: "flex",
            altText: json.body?.contents?.[0]?.text || "這是一則 Flex 訊息",
            contents: json
          }
        ]);
      } catch (e) {
        console.error("❌ 分享失敗：", e);
        alert("Flex 分享失敗，請再次確認格式");
      }
    }
  </script>
</body>
