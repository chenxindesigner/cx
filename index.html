<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flex 卡片分享器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #06c755;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .hint {
      margin-top: 10px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>請貼上 Flex JSON</h2>
    <textarea id="jsonInput" placeholder="請貼上完整 Flex JSON"></textarea>

    <input id="altTextInput" placeholder="可自訂卡片標題（altText）" />

    <button onclick="sendFlex()">📤 分享給 LINE 好友</button>

    <div class="hint">分享成功會顯示提示，JSON 欄位也會自動清空 ✨</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
