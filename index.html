<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChenXin Flex 分享工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ChenXin Flex 分享工具</h1>
    <textarea id="jsonInput" placeholder="請貼上完整 Flex JSON..." spellcheck="false"></textarea>
    <input type="text" id="altTextInput" placeholder="請輸入 altText（預設：Flex 卡片）" />
    <button onclick="sendFlex()">📤 分享給 LINE 好友</button>
    <p class="hint">✅ 支援 LINE Flex Simulator 貼上格式</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
